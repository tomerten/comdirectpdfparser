[loggers]
keys=root

[handlers]
keys=console,file

[formatters]
keys=human,json

[logger_root]
level=NOTSET
handlers=console,file

[handler_console]
class=StreamHandler
formatter=human
qualname=console
level=INFO
args=(sys.stdout,)

[formatter_human]
format=%(asctime)s - %(name)s -%(levelname)s - %(message)s

[handler_file]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=json
qualname=file
args=('ComDirectPDFParser.log','D')

[formatter_json]
class=jlog.JSONFormatter
